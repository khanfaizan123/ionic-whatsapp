
  <div style="width:19rem;
  margin-left:20%;">
  <img
    src="assets/whatsapp.png"
    
  
  />
</div>
  <ion-input
    *ngIf="!checkotp"
    [minlength]="10"
    [(ngModel)]="mobilenumber"
    (ionChange)="mobilenumber"
    type="text"
    style="
      font-size: larger;
      border: 4px solid;
      border-radius: 1rem;
      text-align: center;
      position: fixed;
      top: 70%;
    "
    placeholder="Please Enter Number Here"
    required
  >
  </ion-input>

  <ion-button
   
    id="sign-in-button"
    [disabled]="mobilenumber.length<10"
    expand="block"
    
    (click)="enterotp()"
    style="
      top: 60%;
      top: 80%;
      --background: limegreen;
      --border-radius: 2rem;
      position: fixed;
      width: 99%;
    "
    >Send Otp
  </ion-button>

  <ion-input
    *ngIf="checkotp"
    [max]="6"
    [(ngModel)]="otp"
    type="number"
    style="
      font-size: larger;
      border: 4px solid;
      border-radius: 1rem;
      text-align: center;
      position: fixed;
      top: 70%;
    "
    placeholder="Please Enter OTP Here"
    required
  >
  </ion-input>

  <ion-button
    *ngIf="checkotp"
    [disabled]="otp.length>5"
    (click)="verifyOtp() "
    expand="block"
    
    style="
      top: 60%;
      top: 80%;
      --background: limegreen;
      --border-radius: 2rem;
      position: fixed;
      width: 99%;
    "
    >Verify Otp
</ion-button>
